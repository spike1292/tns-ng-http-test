<ActionBar title="My App" class="action-bar">
</ActionBar>
<StackLayout class="page">
    <StackLayout>
        <Button text="textXML" (tap)="textXML()"></Button>
        <Button text="textXMLWithCharset" (tap)="textXMLCharset()"></Button>
        <Button text="applicationXML" (tap)="applicationXML()"></Button>
        <Button text="applicationXMLWithCharset" (tap)="applicationXMLCharset()"></Button>
    </StackLayout>
    <ListView [items]="items" class="list-group">
        <template let-item="item">
            <Label [nsRouterLink]="['/item', item.id]" [text]="item.name"
                class="list-group-item"></Label>
        </template>
    </ListView>
</StackLayout>
